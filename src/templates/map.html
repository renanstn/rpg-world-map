<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List maps</title>
  </head>
  <body>
    <h2>Welcome to {{ map_name }}</h2>
    <button>Edit map</button>
    <br /><br />
    <div id="content">
      <img src="{{ image_url }}" alt="" />
    </div>
    <input type="hidden" name="mapId" value="{{ map_id }}" />

    <script>
      const points = {{ points | tojson }};
      points.forEach(element => {
        const image = document.createElement("img")
        image.src = element.path
        image.alt = element.name
        image.style.position = "absolute"
        image.style.left = `${element.x}px`
        image.style.top = `${element.y}px`
        image.width = 100
        image.height = 100
        const content = document.getElementById("content")
        content.appendChild(image)
      });
    </script>
  </body>
</html>

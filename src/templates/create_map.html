<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create map</title>
</head>
<body>
    <h2>New map</h2>
    <form action="{{ url_for('rpg_map') }}" method="post" enctype="multipart/form-data">
        <label for="mapName">Name:</label>
        <input type="text" id="mapName" name="mapName" required>
        <br><br>

        <label for="mapFile">Map file:</label>
        <input type="file" id="mapFile" name="mapFile" accept=".jpg, .jpeg, .png, .svg" required>
        <br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
